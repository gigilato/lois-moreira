version: "3.8"

networks:
  web:

volumes:
  traefik_letsencrypt:
  n8n_storage:
  wp_storage:
  maria_storage:

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
      # File provider pour proxifier le Next.js hors Docker
      - --providers.file.directory=/traefik/conf
      - --providers.file.watch=true
      # Entrées HTTP/HTTPS
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Redirection HTTP -> HTTPS
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      # Let's Encrypt
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      # Logs (optionnel)
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - ./traefik-conf:/traefik/conf:ro   # fichiers dynamiques (Next.js)
    networks:
      - web
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      N8N_PORT: 5678
      N8N_HOST: ${N8N_DOMAIN}
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://${N8N_DOMAIN}/
      # Ajoute ici tes secrets (SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY, etc.)
    volumes:
      - n8n_storage:/home/node/.n8n
    expose:
      - "5678"
    labels:
      - traefik.enable=true
      # Route HTTPS
      - traefik.http.routers.n8n.rule=Host(`${N8N_DOMAIN}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=le
      # Service (port interne n8n)
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      # Middlewares utiles
      - traefik.http.routers.n8n.middlewares=n8n-sec,n8n-rl
      - traefik.http.middlewares.n8n-sec.headers.stsSeconds=31536000
      - traefik.http.middlewares.n8n-sec.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.n8n-sec.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n-sec.headers.browserXssFilter=true
      - traefik.http.middlewares.n8n-sec.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n-sec.headers.frameDeny=true
      - traefik.http.middlewares.n8n-rl.ratelimit.average=50
      - traefik.http.middlewares.n8n-rl.ratelimit.burst=100
      # Exemple pour restreindre par IP (décommente et adapte si tu veux)
      # - traefik.http.middlewares.n8n-ip.ipwhitelist.sourcerange=1.2.3.4/32
      # - traefik.http.routers.n8n.middlewares=n8n-sec,n8n-rl,n8n-ip
    networks:
      - web
    restart: unless-stopped

  wordpress-db:
    image: mariadb:10.6
    container_name: wordpress-db
    environment:
      MYSQL_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - maria_storage:/var/lib/mysql
    networks:
      - web
    restart: unless-stopped

  wordpress:
    image: wordpress:6.5-php8.2-apache
    container_name: wordpress
    environment:
      WORDPRESS_DB_HOST: wordpress-db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_storage:/var/www/html
      - ./php-uploads.ini:/usr/local/etc/php/conf.d/zzz-uploads.ini:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.wordpress.rule=Host(`${BASE_DOMAIN}`) || Host(`${WP_DOMAIN}`)
      - traefik.http.routers.wordpress.entrypoints=websecure
      - traefik.http.routers.wordpress.tls=true
      - traefik.http.routers.wordpress.tls.certresolver=le
      - traefik.http.services.wordpress.loadbalancer.server.port=80
    networks:
      - web
    depends_on:
      - wordpress-db
    restart: unless-stopped
